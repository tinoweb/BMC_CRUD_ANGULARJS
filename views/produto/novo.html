
<div class="container mt-5">
	<a href="#/produtos" class="btn btn-white waves-effect waves-light" style="position: relative;left: -6px;"><- Voltar</a>
	<div class="card">
	<div class="card-body">
		<!--Header-->
		<div class="form-header blue accent-1 mt-2">
		    <h3><i class="fa fa-envelope"></i> {{titulo}} </h3>
		</div>
		<!--Body-->
		<form ng-submit="saveProduto()" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-6" ng-show="imgem">
					<div class="view overlay z-depth-1">
                        <img src="http://localhost:8000/Imagens/{{Produto.imagem}}" class="img-fluid" alt="First sample image">
                        <a>
                            <div class="mask rgba-white-slight waves-effect waves-light"></div>
                        </a>
                    </div>
	            </div>

				<div class="col-md-6">
					<div class="md-form">
		                <div class="file-field">
		                    <div class="btn btn-primary btn-sm float-left waves-effect waves-light">
		                        <span>Adicione a foto</span>
		                        <input type="file" name="arquivo" onchange="angular.element(this).scope().getImageFile(this)">
		                    </div>
		                    <div class="file-path-wrapper">
		                        <input class="file-path validate" ng-model="Produto.imagem" type="text" placeholder="Carregue a imagem">
		                    </div>
		                </div>
		            </div>
	            </div>

	           <!--  <div ng-show="img" >Tino</div> -->

				<div class="col-md-6">
					<div class="md-form ">
					    <input type="text" ng-model="Produto.nome" id="form-name" class="form-control">
					    <label for="form-name">Nome do Produto</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
					    <input type="number" ng-model="Produto.valordecompra" string-to-number id="form-valorcompra" class="form-control">
					    <label for="form-valorcompra">Valor de compra</label>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="md-form">
					    <input type="number" ng-model="Produto.valordevenda" string-to-number id="form-valorvenda" class="form-control">
					    <label for="form-valorvenda">Valor de venda</label>
					</div>
				</div>
			</div>

			<div class="md-form">
			    <textarea type="text" ng-model="Produto.descricao" id="form-descricao" class="md-textarea form-control" rows="3"></textarea>
			    <label for="form-descricao" class="">Descrição</label>
			</div>

			<div class="form-check">
	            <label>
			        <input type="checkbox" ng-model="Produto.ativo" id="form-ativo">
			        <label for="form-ativo" class="">Ativo</label>
			    </label>
			</div>

			<div class="text-center mt-4">
			    <button class="btn btn-rounded btn-blue waves-effect waves-light">{{btnSalvar}}</button>
			</div>
		</form>

	</div>
	</div>

</div>
